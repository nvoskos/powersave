name: Deploy to Production

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.powersave.cy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "üöÄ Deploying to staging..."
          echo "This would typically:"
          echo "  1. SSH into staging server"
          echo "  2. Pull latest Docker images"
          echo "  3. Run docker-compose up -d"
          echo "  4. Run database migrations"
          echo "  5. Health check"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests on staging..."
          # curl -f https://staging.powersave.cy/health || exit 1

      - name: Notify deployment
        run: |
          echo "‚úÖ Staging deployment complete!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://powersave.cy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        run: |
          echo "üöÄ Deploying to production..."
          echo "This would typically:"
          echo "  1. SSH into production server"
          echo "  2. Pull latest Docker images with version tag"
          echo "  3. Run docker-compose up -d"
          echo "  4. Run database migrations (with backup)"
          echo "  5. Health check"
          echo "  6. Rollback on failure"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests on production..."
          # curl -f https://powersave.cy/health || exit 1

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "üìù Creating release notes..."
          echo "Version: ${{ github.ref_name }}"

      - name: Notify deployment
        run: |
          echo "‚úÖ Production deployment complete!"
          echo "üéâ PowerSave ${{ github.ref_name }} is now live!"
